            <div class = "col-5">

                    <div  id ="reg_f" class ="panel-body panel-default border p-4"> 
                        
                        <div class >

                        <div>

                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                                </div>
                            </form>

                            <form>
                                <div class="form-group">
                                <label for="formGroupExampleInput">Example label</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mobile number or email">
                                </div>
                                <div class="form-group">
                                <label for="formGroupExampleInput2">Another label</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="New password">
                                </div>
                            </form>
                        </div>

                    

                        <div class= "row">
                            <h6 style = "font-size: small;">Birthday</h6>
                            <div class="col">
                                
                                    <select class="form-select">
                                        <option>Oct</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                            </div>
                            
                            <div class="col">
                                <select class="form-select">
                                    <option>14</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>

                            
                            <div class="col">
                                <select class="form-select">

                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>

                        </div>

                        <div class= "row"> 
                            <h6 style = "font-size: small;">Gender</h6>
                            <div class=" ">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                    Male
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label " for="exampleRadios2">
                                    Female
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios3" value="option3">

                            </div>
